    <div class="m-5">
        <h5>Rules</h5>
        <p class="mb-0">1. Add to do in the text box and press ENTER</p>
        <p class="mb-0">2. Click on a todo to mark them as DONE</p>
        <p class="mb-0">3. Click on <i class="far fa-trash-alt"  style="color: red;"></i> to delete the todo</p>
    </div>

    <div class="row justify-content-center p-5" style="background-color: rgb(30,35,60,0.2);">
        <div id="container ">
            <h3>To do list </h3>
            <input type="text" placeholder="add a new todo">
            <ul>
                <strong><li><span><i class="far fa-trash-alt"  style="color: red;"></i></span> first thing</li></strong>
                <strong><li><span><i class="far fa-trash-alt"  style="color: red;"></i></span> second thing</li></strong>
                <strong><li><span><i class="far fa-trash-alt"  style="color: red;"></i></span> third thing</li></strong>
